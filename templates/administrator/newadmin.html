<!DOCTYPE html>
<html>
  <head>
    <title>Admin Login</title>
    <!-- Bootstrap -->
    <link href="../../scripts/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../../scripts/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <link href="../../scripts/admin/assets/styles.css" rel="stylesheet" media="screen">
     <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="scripts/admin/vendors/modernizr-2.6.2-respond-1.1.0.min.js"></script>
  </head>
  <body id="login">
    <div class="container">
      <h1 class="text-center">Admin Login</h1>
      <form class="form-signin" method="POST">
        <h4 class="form-signin-heading text-center">Please sign in</h4>
        <input type="email" class="input-block-level text-center" placeholder="Email address" name="email">
        <input type="password" class="input-block-level text-center" placeholder="Password" name="password">
        <input type="password" class="input-block-level text-center" placeholder="Enter password again" name="password">
        <button class="btn btn-large btn-primary" id="admin-signup" type="submit" name="action" value="signup">Sign up</button>
      </form>

    </div> <!-- /container -->
    <script src="scripts/admin/vendors/jquery-1.9.1.min.js"></script>
    <script src="scripts/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
