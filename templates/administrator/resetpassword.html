<!DOCTYPE html>
<html>
  <head>
    <title>Admin Password Change</title>
    <!-- Bootstrap -->
    <link href="../../scripts/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../../scripts/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <link href="../../scripts/admin/assets/styles.css" rel="stylesheet" media="screen">
     <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="../../scripts/admin/vendors/modernizr-2.6.2-respond-1.1.0.min.js"></script>
  </head>
  <body id="login">
    <div class="container">
      {% if error %}
      <div class="alert alert-error" style="text-align:center;">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Error!</strong> Wrong password.
      </div>
      {% endif %}
      <h1 class="text-center">MEST Strike Force Admin Password Change</h1>
      <form class="form-signin" method="POST">
        <h4 class="form-signin-heading text-center">Change Password</h4>
        <input type="password" class="input-block-level text-center" placeholder="Old Password" name="oldpassword" required="true" required="required" required>
        <input type="password" class="input-block-level text-center" placeholder="New Password" name="newpassword" required="true" required="required" required>
        <button class="btn btn-large btn-primary" id="admin-login" type="submit" name="action" value="changepassword">Submit</button>
      </form>
      <div class="row"  style="text-align:center;">
        <a href="/admin" style="text-align:center;">Go back to dashboard</a>
      </div>
    </div> <!-- /container -->
    <script src="../../scripts/admin/vendors/jquery-1.9.1.min.js"></script>
    <script src="../../scripts/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
